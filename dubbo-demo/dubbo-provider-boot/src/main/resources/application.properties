# Spring boot application
spring.application.name=dubbo-provider-boot

# Base packages to scan Dubbo Component: @com.alibaba.dubbo.config.annotation.Service
dubbo.scan.base-packages=com.wuchenyv1990.dubbo.provider.service

# Dubbo Application
## The default value of dubbo.application.name is ${spring.application.name}
## dubbo.application.name=${spring.application.name}
zookeeper.host=192.168.1.10
zookeeper.port=2181

# Dubbo Protocol
dubbo.protocol.name=dubbo
# 我的默认读到虚拟网卡ip，因此修改
dubbo.protocol.host=192.168.1.4
## Random port
dubbo.protocol.port=-1

## Dubbo Registry
dubbo.registry.address=zookeeper://${zookeeper.host}:${zookeeper.port}

## Service version
service.version=1.0.0
service.group=dubbo-boot