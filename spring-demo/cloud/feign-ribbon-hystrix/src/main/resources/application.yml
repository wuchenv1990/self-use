spring:
  application:
    name: app-clients
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0
    zipkin:
      base-url: http://localhost:9411/

server:
  port: 8765
  eureka: 8761

# test包中打开一个随机发请求线程，为dashboard提供数据
rest:
  invoke-simulator: true
# 打开feign的hystrix支持
feign:
  hystrix:
    enabled: true

# 超时时间，否则由于懒加载第一次调用会失败 test1
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000

# expose hystrix actuator endpoint, and 2 default
management:
  endpoints:
    web:
      exposure:
        include:
        - hystrix.stream
        - info
        - health

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.eureka}/eureka/
